<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="blocks">
        <span class="one"></span>
        <span class="two"></span>
        <span class="seven"></span>
        <span class="three"></span>
        <span class="four "></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
    </div>

    <div class="calculator">
        <input type="text" name="results" id="results" placeholder="Enter Your Exprestions">
        <div class="buttons">
            <button value="AC" id="Allclear" >AC</button>
            <button value="Del" id="delete">Del</button>
            <button value="%" class="btn">%</button>
            <button value="/" class="btn">/</button>
        </div>
        <div class="buttons">
            <button value="1" class="btn">1</button>
            <button value="2" class="btn">2</button>
            <button value="3" class="btn">3</button>
            <button value="*" class="btn">*</button>
        </div>
        <div class="buttons">
            <button value="4" class="btn">4</button>
            <button value="5" class="btn">5</button>
            <button value="6" class="btn">6</button>
            <button value="-" class="btn">-</button>
        </div>
        <div class="buttons">
            <button value="7" class="btn">7</button>
            <button value="8" class="btn">8</button>
            <button value="9" class="btn">9</button>
            <button value="+" class="btn">+</button>
        </div>
        <div class="buttons">
            <button value="0" class="btn">0</button>
            <button value="00" class="btn">00</button>
            <button value="." class="btn">.</button>
            <button value="=" id="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
